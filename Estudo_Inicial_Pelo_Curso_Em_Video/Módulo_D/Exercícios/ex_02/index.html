<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>
    <main>
        <section id="ano">
            <p>Ano de Nascimento:
                <input type="datetime" name="anoDeNascimento" id="anoDeNascimento">
            </p>
        </section>
        <section id="gênero">
            <p>Gênero:
                <input type="radio" name="respostaGênero" id="respostaMas">
                <label for="respostaMas">Masculino</label> 
                <input type="radio" name="respostaGênero" id="respostaFem">
                <label for="respostaFem">Feminino</label>
            </p>
        </section>
        <input type="button" value="Verificar" id="verificar" onclick="Verificação()">
        <section id="resultado">
            <p>Preencha os dados acima para ver o resultado!</p>
        </section>
    </main>
    <footer>
        <p>
            By <a href="https://lalunainsky.github.io/" target="_blank">LaLunaInSky</a>
        </p>
    </footer>
    <script src="ex02.js"></script>
</body>
</html>
