<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex 05 | JavaScript Curso Básico</title>
</head>
<body>
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
    <main>
        <section id="dados">
            <label for="numerodigitado">Escreva um número (entre 1 e 100!)</label>
            <br>
            <input type="number" name="numerodigitado" id="numerodigitado">
            <input id="buttonAdicionar" type="button" value="Adicionar" onclick="adicionarNúmero()">
            
            <aside>
                <select name="listaDosNúmeros" id="listaDosNúmeros" size="10">
                    <option value="teste">teste</option>
                </select>
                <br>
                <input id="buttonFinalizar" type="button" value="Finalizar" onclick="calcularNúmeros()">
            </aside>
        </section>
        <section id="resultado"></section>
    </main>
    <footer>
        <p>
            By <a href="https://lalunainsky.github.io/" target="_blank">LaLunaInSky</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
